<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--https://www.youtube.com/watch?v=Ko_S79ZGDqI&t=1218s-->
</head>

<body>
    <!--Navegation-->
    <nav class="navbar navbar-light bg-light">

        <div class="container">
            <a href="#" class="navbar-brand">Task App </a>
        </div>


    </nav>

    <!--Main Content-->

    <div class="container">

        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formtask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add a To do" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" class="form-control" placeholder="Add a Description"
                                    cols="30" rows="10"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Save
                            </button>
                        </form>
                    </div>
                </div>

            </div>

            <div class="col-md8">
                <div id="tasks">

                </div>

            </div>


        </div>


    </div>




    <!--scripts-->
    <script src="app.js"></script>

</body>

</html>
